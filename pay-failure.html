<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>支付失败</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/pay-failure.css">
</head>
<body>
<div class="header">
    <p><a href="javascript:void(0);" class="history"><img src="img/left.png" height="37" width="20"/></a>支付失败</p>
</div>
<div class="content">
    <p>
        <img src="img/fail.png" height="321" width="533"/>

        <h2>抱歉，无法完成支付</h2>

    </div>
    <div class="jump">
        <a href="pro-list.html" class="on">继续购物</a>
        <a href="order.html">查看订单</a>
    </div>
</div>
