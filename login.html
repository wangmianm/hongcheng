<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="header">
    <p><a href="javascript:void(0);" class="history"><img src="img/left.png" height="37" width="20"/></a>登录</p>
</div>
<div class="content">
    <form action="">
        <ul>
            <li>
                <img src="img/member02.png" height="35" width="31"/>
                <input type="text" placeholder="会员名/手机号">
            </li>
            <li>
                <img src="img/pass.png" height="37" width="31"/>
                <input type="text" placeholder="请输入密码">
            </li>
        </ul>
    </form>
    <input type="submit" value="登录" class="login">
    <p>
        <a href="javascript:;">忘记密码？</a>
        <a href="register.html">没有账号？立即注册</a>
    </p>
</div>
<div class="other">
    <h2>其它方式登录</h2>
    <ul>
        <li>
            <a href="javascript:;">
                <img src="img/qq.png" height="75" width="75"/>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="img/wechat.png" height="75" width="75"/>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="img/blog.png" height="75" width="75"/>
            </a>
        </li>
    </ul>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
</html>
